<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body class="d-flex w-100 justify-content-center align-items-center" style="height: 100vh;">

    <div class="container d-flex flex-column justify-content-around w-50 h-75 rounded-4 bg-light text-center p-3 box-shadow">
        <h1> Gold Calculator</h1>

        <form action="" method="get" class="d-flex flex-column justify-content-between" style="height: 50%;">
            <label for="goldweight">Gold Weight(grams):</label>
            <input type="number" id="gramInput" class="form-control" name="gold-weight" />
        
            <label for="saleprice">Sale Price:</label>
            <input type="number" name="salePriceInput" id="salePriceInput" class="form-control" />

            <label for="currentgoldprice">Current Gold Price:</label>
            <input type="number" name="currentgoldprice" id="currentPriceInput" class="form-control">
        
            <input type="submit" name="submit" class="mt-3 col-12 btn btn-success" id="calBtn" style="height: 50px;" value="Calculate">
            
        </form>

        <div class="container rounded-4 p-3 border result-shadow" style="background-color:whitesmoke;">
            <h2>Results</h2>
            <table class="w-100">
                <tr>
                    <td>ရွှေအလေးချိန် </td>
                    <td><span id="itemBoldOne">0</span>ပဲ</td>
                </tr>

                <tr>
                    <td>ရွှေတန်ဖိုး </td>
                    <td><span id="itemBoldTwo">0</span>ကျပ်</td>
                </tr>

                <tr>
                    <td>လက်ခ</td>
                    <td><span id="itemBoldThree">0</span>ကျပ်</td>
                </tr>
            </table>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
